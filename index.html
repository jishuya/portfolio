<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <title>Jishu&#39;s Portfolio</title>
    <meta name="description" content=""Portfolio for developer who grows every day">
    <meta name="author" content="Jishu">
    <link rel="shortcut icon" href="imgs/seedling-color.png" type="image/x-icon">
    <!-- OG(Open Gragh Data) -->
    <meta property="og:title" content="지수의 포트폴리오">
    <meta property="og:type" content="website">
    <meta property="og:url" content="배포 후 생성된 url">
    <meta property="og:image" content="배포후 생성된 이미지 url">
    <!-- Font awesome, google font -->
    <script src="https://kit.fontawesome.com/5370afdb2f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- javascript, css -->
    <script src="src/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="navbar__logo"></div>
            <div class="navbar__name"></div>
            <ul class="navbar__menu">
                <li class="navbar__menu__item">Home</li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <div class="home__avatar"></div>
        <h1 class="home__title"></h1>
        <p class="home__description"></p>
        <button class="home__contact"></button>
    </section>
    <section id="about">
        <h2 class="about__title"></h2>
        <p class="about__desctiption"></p>
        <div class="about__majojors">
            <div class="major__icon"></div>
            <h3 class="major__titie"></h3>
            <p class="major__description"></p>
        </div>
        <div class="about__jobs">
            <div class="job__logo"></div>
            <div class="job__description">
                <div class="job__name"></div>
                <div class="job__period"></div>
            </div>
        </div>
    </section>
    <section id="skills">
        <h1 class="skill_title"></h1>
        <h3 class="skill__subtitle"></h3>
        <p class="skill__description"></p>
        <div class="skillset">
            <div class="skillset__left">
                <h3 class="skillset__title"></h3>
                <div class="skill">
                    <div class="skill__description">
                        <span class="skill__name"></span>
                        <span class="skill__percent"></span>
                    </div>
                    <div class="skill__bar">
                        <div class="skill__value"></div>
                    </div>
                </div>
            </div>
            <div class="skillset__right">
                <div class="tool">
                    <h3 class="skillset__title"></h3>
                    <div class="skill"></div>
                </div>
                <div class="Etc">
                    <h3 class="skillset__title"></h3>
                    <div class="skill"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="works">
        <h1 class="works__title"></h1>
        <h3 class="works__description"></h3>
        <div class="work__categories">
            <div class="category__btn"><span class="category__count"></span></div>
        </div>
        <div class="work__projects">
            <div class="project">
                <div class="project__img"></div>
                <div class="project__description"></div>
            </div>
        </div>
    </section>
    <section id="testimonials">
        <h1 class="testimonial__title"></h1>
        <p class="testimonial__description"></p>
        <div class="testimonial">
            <div class="testimonial__avatar"></div>
            <div class="testimonial__speech-bubble">
                <p></p>
            </div>
        </div>
    </section>
    <section id="contact">
        <h1></h1>
        <h3></h3>
        <div class="contact__links">
        </div>
        <div class="contact__rights"></div>
    </section>
</body>
</html>
