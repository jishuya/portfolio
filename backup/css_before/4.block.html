<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block vs Inline vs Inline-Block</title>
    <style>
      p, span{
        background-color: bisque;
      }
      .test{
        width: 600px;
      }
      .inlineBlock{
        display: inline-block;
        background-color: aqua;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <p>기본적인 블럭 요소인 p</p>
    <p class="test">기본적인 블럭 요소인 p</p>
    <span>요건span</span>
    <span class="inlineBlock">나는 inline-block</span>
  </body>
</html>
